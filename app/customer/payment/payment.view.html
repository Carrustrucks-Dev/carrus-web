<style>

    .table-striped>tbody>tr:nth-child(even)>td,
    .table-striped>tbody>tr:nth-child(even)>th {
        background-color: #E9EBEF;
    }
    .modify .a{
        color:white ;
    }
</style>
<div class="shipment_banner">
    <div class="container">

        <form class="navbar-form banner-search" role="search" style="margin-top: 30px;margin-bottom: 30px;">
            <div class="input-group" >
                <div class="input-group-btn" style="border-radius: 16px;background-color: transparent">
                    <button style="border-top-left-radius:16px;border-bottom-left-radius:16px;border-right-color:transparent;border-right-width: 0px;background-color: transparent" class="btn btn-default" type="submit" ><i style="color: #fff" class="glyphicon glyphicon-search"></i></button>
                    <input style="float: right;border-top-right-radius:16px;border-bottom-right-radius:16px;border-left-color:transparent;border-left-width:0px;background-color: transparent;color: #fff" type="text" class="form-control" placeholder="Search Shipment" name="srch-term" id="srch-term" >

                </div>
            </div>
        </form>
 </div>
</div>

<div class="container" style="margin-top:75px;">
    <div class="row">
        <div ng-if="paymentList.length" class="table-responsive ongoing_view">

            <table  id="table-pagination" class="table table-striped">

                <thead>
                <tr>
                    <th>CRN</th>
                    <th>Payment Due</th>
                    <th>Payment Mode</th>
                    <th>Trans ID</th>
                    <th>Shipper's Company</th>
                    <th>Driver</th>
                    <th>Total Fare</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="data in paymentList">
                    <td>
                        <div class="row_define  text-center">
                            {{data.crn}}
                        </div>
                    </td>
                    <td>     <div class="row_define text-center">{{data.paymentOn}}</div></td>
                    <td>
                        <div class="row_define text-center">
                            {{data.paymentMode}}
                        </div></td>
                    <td>     <div class="row_define text-center">
                      {{data.transactionLogs}}
                        </div>
                    </td>
                    <td>     <div class="row_define text-center">
                       {{data.fleetOwner.fullName}}
                        </div>
                    </td>
                    <td>     <div class="row_define text-center">
                       {{data.trucker.driverName}}
                        </div>
                    </td>
                    <td>     <div class="row_define text-center">
                        Rs {{data.acceptPrice}}
                    </div>
                    </td>
                    <td>     <div class="row_define text-center">
                        <div ><a class="viewDetails">View Details</a></div>
                    </div> </td>

                </tr>
                </tbody>
            </table>
            <pagination total-items="totalItems" ng-change="pageChanged(currentPage)" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" class="pagination-sm pull-right" boundary-links="true"></pagination>

        </div>
    </div>

</div>
