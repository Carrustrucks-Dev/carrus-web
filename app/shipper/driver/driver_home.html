<div class="modal t-overflow " role="dialog" id="add_driver"  >
    <div class="modal-dialog"  ng-app="carrus" >

        <div class="modal-content" >
            <div class="modal-header" >
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" >Add Driver</h4>



                <div class="modal-body" ng-controller="add_a_driver">

                    <div style="width: 100%">
                        <div style="width: 30%; float: left;">
                        <div >
                            <img style="width:100px;height:100px;border-radius: 50px"
                                 class="form-control" , ng-model="driver.profilePicture"
                                 src="{{driver.profilePicture || 'img/icon_placeholder.png'}}" >
                        </div>
                        <div style="clear:both"></div>
                        <div>
                            <span></span>
                            <!--<input type="file" accept="image/*" >-->
                            <input  filestyle="" type="file" accept="image/*"
                                    onchange="angular.element(this).scope().profile_pic(this.files)"
                                    data-button-text="Single" data-class-button="btn btn-default"
                                    data-classinput="form-control inline" nv-file-select="" uploader="uploader"
                                    class="form-control upload"/>

                        </div>
                            </div>
                    <div style="margin-left: 40%; width: 60%;">
                    <input  class="full_width"  placeholder="Driver Name"     type="text" ng-model="driver.driverName">
                    <input  class="full_width"  placeholder="Mobile Number"     type="text" maxlength="10" ng-model="driver.phoneNumber">


                </div>
                    <div>

                    <!--<div class="half_width" style="position: relative;overflow: hidden;">-->

                        <input  class="full_width"  placeholder="Full Address"  style="margin-top: 10px;"    type="text" ng-model="driver.fullAddress">

                    <div style="position: relative; width: 100%; float: left;">
                        <input class="half_width" style="width: 100%;" placeholder="Adhaar Card"  ng-model="driver.adharNo"   type="text">
                        <div class="fileUpload files">
                            <input type="file" class="upload" name="rcDoc" onchange="angular.element(this).scope().adhar_doc(this.files)"
                                   accept="image/*"/>
                        </div>
                    </div>

                    <div style="position: relative; float: left; width: 100%; ">
                        <!--<div class="half_width" style="margin-right: 0;position: relative;overflow: hidden;">-->
                        <input  class="half_width " style="width: 100%;" placeholder="Voter ID Card"  ng-model="driver.VoterIdNo"  type="text" >
                        <div class="fileUpload files">
                            <input class="upload" type="file" name="fcDoc"
                                   onchange="angular.element(this).scope().voterid_doc(this.files)" accept="image/*"/>
                        </div>
                    </div>

                    <!--<div class="half_width" style="position: relative;overflow: hidden;">-->
                    <div style="position: relative; float: left;width: 70%; ">
                        <input  class="half_width "  placeholder="Driving Licence" style="width: 100%;"  ng-model="driver.drivingLicenseNo" type="text" >
                        <div class="fileUpload files">
                            <input type="file" class="upload"   name="npDoc" onchange="angular.element(this).scope().dl_doc(this.files)" accept="image/*">
                        </div>
                    </div>
                    <input  class="full_width"  placeholder="Validity"   style="width: 25%; margin-left: 5%;"  type="date" ng-model="driver.validity">
                    <!--<div class="half_width" style="margin-right: 0;position: relative;overflow: hidden;">-->


                    <input  class="full_width"  placeholder="State where DL is Issued"  onkeypress='return isText(event)'   type="text" ng-model="driver.stateDl">






                    <div class="btns_both">
                        <button id="login_button" class="login_button " type="submit" ng-click="addDriver();">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
